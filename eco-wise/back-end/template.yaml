AWSTemplateFormatVersion: "2010-09-09"
Transform: AWS::Serverless-2016-10-31
Description: >
  SAM template for mass resources ( Lambda + api gateway + custom events)
Parameters:
  AmplifyStage:
    Type: String
  Environment:
    Type: String
  WeatherTableName:
    Type: String
    Default: WeatherTable
  TemperatureTableName:
    Type: String
    Default: TemperatureTable
  PreferenceTableName:
    Type: String
    Default: PreferenceTable
  AppName:
    Type: String
    Default: "ecowise"
  PipelineUserSecretKey:
    Type: String
    Default: "PipelineUserSecretKey-NxKXPKi9vGlN"
Globals:
  # Global settings configuration
  Function:
    Timeout: 60
    Tags:
        Environment: !Ref Environment
  Api:
    Cors:
      AllowMethods: "'GET,POST,OPTIONS,PUT,DELETE'"
      AllowHeaders: "'content-type'"
      AllowOrigin: "'*'"
    # AllowCredentials: true  Uncomment only if you choose a specific origin instead of the * wildcard.

Resources:
  # Lambda + api gateway resource + event triggers (eventbridge, customMessage)
  StoreWeatherApiFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: StoreWeatherApiFunction/
      Policies:
        - DynamoDBCrudPolicy:
            TableName: WeatherTable
      Handler: app.lambdaHandler
      Runtime: nodejs22.x
      Architectures:
        - x86_64
      Events:
        ScheduledEvent:
          Type: Schedule
          Properties:
            Schedule: rate(30 minutes)
            Description: "Trigger the Lambda function every 30 minutes"

  StoreTemperatureApiFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: StoreTemperatureApiFunction/
      Policies:
        - DynamoDBCrudPolicy:
            TableName: TemperatureTable
      Handler: app.lambdaHandler
      Runtime: nodejs22.x
      Architectures:
        - x86_64
      Events:
        ScheduledEvent:
          Type: Schedule
          Properties:
            Schedule: rate(5 minutes)
            Description: "Trigger the Lambda function every 5 minutes"

  GetWeatherApiFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: GetWeatherApiFunction/
      Policies:
        - DynamoDBCrudPolicy:
            TableName: WeatherTable
      Handler: app.lambdaHandler
      Runtime: nodejs22.x
      Architectures:
        - x86_64
      Events:
        GetWeatherApiResource:
          Type: Api
          Properties:
            Path: /GetWeatherApi
            Method: get
            RestApiId: !Ref ServerlessRestApi

  GetTemperatureApiFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: GetTemperatureApiFunction/
      Policies:
        - DynamoDBCrudPolicy:
            TableName: TemperatureTable
      Handler: app.lambdaHandler
      Runtime: nodejs22.x
      Architectures:
        - x86_64
      Events:
        GetTemperatureApiResource:
          Type: Api
          Properties:
            Path: /GetTemperatureApi
            Method: get
            RestApiId: !Ref ServerlessRestApi

  FormatPasswordResetEmailFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: FormatPasswordResetEmailFunction/
      Handler: app.lambdaHandler
      Runtime: nodejs22.x
      Architectures:
        - x86_64

  AdminGetUserApiFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: AdminGetUserApiFunction/
      Handler: app.lambdaHandler
      Runtime: nodejs22.x
      Architectures:
        - x86_64
      Events:
        AdminGetUserApiResource:
          Type: Api
          Properties:
            Path: /admin/getuser
            Method: post
            RestApiId: !Ref ServerlessRestApi

  AdminGetUserByIDPSubApiFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: AdminGetUserByIDPSubApiFunction/
      Handler: app.lambdaHandler
      Runtime: nodejs22.x
      Architectures:
        - x86_64
      Events:
        AdminGetUserByIDPSubApiResource:
          Type: Api
          Properties:
            Path: /admin/getuserbyidpsub
            Method: post
            RestApiId: !Ref ServerlessRestApi

  SSOCheckEmailApiFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: SSOCheckEmailApiFunction/
      Handler: app.lambdaHandler
      Runtime: nodejs22.x
      Architectures:
        - x86_64
      Events:
        SSOCheckEmailApiResource:
          Type: Api
          Properties:
            Path: /SSO/checkEmail
            Method: post
            RestApiId: !Ref ServerlessRestApi

  StoreHomeApiFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: StoreHomeApiFunction/
      Policies:
        - DynamoDBCrudPolicy:
            TableName: HomeTable
      Handler: app.lambdaHandler
      Runtime: nodejs22.x
      Architectures:
        - x86_64
      Events:
        StoreHomeApiResource:
          Type: Api
          Properties:
            Path: /Home/StoreHome
            Method: Post
            RestApiId: !Ref ServerlessRestApi

  GetHomeApiFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: GetHomeApiFunction/
      Policies:
        - DynamoDBCrudPolicy:
            TableName: HomeTable
      Handler: app.lambdaHandler
      Runtime: nodejs22.x
      Architectures:
        - x86_64
      Events:
        GetHomeApiResource:
          Type: Api
          Properties:
            Path: /Home/GetHome
            Method: get
            RestApiId: !Ref ServerlessRestApi

  UpdateHomeApiFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: UpdateHomeApiFunction/
      Policies:
        - DynamoDBCrudPolicy:
            TableName: HomeTable
      Handler: app.lambdaHandler
      Runtime: nodejs22.x
      Architectures:
        - x86_64
      Events:
        UpdateHomeApiResource:
          Type: Api
          Properties:
            Path: /Home/UpdateHome
            Method: put
            RestApiId: !Ref ServerlessRestApi

  DeleteHomeApiFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: DeleteHomeApiFunction/
      Policies:
        - DynamoDBCrudPolicy:
            TableName: HomeTable
      Handler: app.lambdaHandler
      Runtime: nodejs22.x
      Architectures:
        - x86_64
      Events:
        DeleteHomeApiResource:
          Type: Api
          Properties:
            Path: /Home/DeleteHome
            Method: post
            RestApiId: !Ref ServerlessRestApi

  StoreDeviceConsumptionApiFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: StoreDeviceConsumptionApiFunction/
      Policies:
        - DynamoDBCrudPolicy:
            TableName: DeviceConsumptionTable
      Handler: app.lambdaHandler
      Runtime: nodejs22.x
      Architectures:
        - x86_64
      Events:
        StoreDeviceConsumptionApiResource:
          Type: Api
          Properties:
            Path: /DeviceConsumption/StoreDeviceConsumption
            Method: post
            RestApiId: !Ref ServerlessRestApi

  GetDeviceConsumptionApiFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: GetDeviceConsumptionApiFunction/
      Policies:
        - DynamoDBCrudPolicy:
            TableName: DeviceConsumptionTable
      Handler: app.lambdaHandler
      Runtime: nodejs22.x
      Architectures:
        - x86_64
      Events:
        GetDeviceConsumptionApiResource:
          Type: Api
          Properties:
            Path: /DeviceConsumption/GetDeviceConsumption
            Method: get
            RestApiId: !Ref ServerlessRestApi
  GetGSIDeviceConsumptionApiFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: GetGSIDeviceConsumptionApiFunction/
      Policies:
        - DynamoDBCrudPolicy:
            TableName: DeviceConsumptionTable
      Handler: app.lambdaHandler
      Runtime: nodejs22.x
      Architectures:
        - x86_64
      Events:
        GetGSIDeviceConsumptionApiResource:
          Type: Api
          Properties:
            Path: /DeviceConsumption/GetGSIDeviceConsumption
            Method: get
            RestApiId: !Ref ServerlessRestApi

  UpdateDeviceConsumptionApiFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: UpdateDeviceConsumptionApiFunction/
      Policies:
        - DynamoDBCrudPolicy:
            TableName: DeviceConsumptionTable
      Handler: app.lambdaHandler
      Runtime: nodejs22.x
      Architectures:
        - x86_64
      Environment:
        Variables:
          TopicArn: !GetAtt TriggerCheckBudgetCostOverrunTopic.TopicArn #So that can retrieve Arn from env , and not hardcode it
      Events:
        UpdateDeviceConsumptionApiResource:
          Type: Api
          Properties:
            Path: /DeviceConsumption/UpdateDeviceConsumption
            Method: put
            RestApiId: !Ref ServerlessRestApi
  CreatePreferenceApiFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: CreatePreferenceApiFunction/
      Policies:
        - DynamoDBCrudPolicy:
            TableName: PreferenceTable
      Handler: app.lambdaHandler
      Runtime: nodejs22.x
      Architectures:
        - x86_64
      Events:
        CreatePreferenceApiResource:
          Type: Api
          Properties:
            Path: /Preference/CreatePreference
            Method: Post
            RestApiId: !Ref ServerlessRestApi
  GetPreferenceApiFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: GetPreferenceApiFunction/
      Policies:
        - DynamoDBCrudPolicy:
            TableName: PreferenceTable
      Handler: app.lambdaHandler
      Runtime: nodejs22.x
      Architectures:
        - x86_64
      Events:
        GetPreferenceApiResource:
          Type: Api
          Properties:
            Path: /Preference/GetPreference
            Method: get
            RestApiId: !Ref ServerlessRestApi

  UpdatePreferenceApiFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: UpdatePreferenceApiFunction/
      Policies:
        - DynamoDBCrudPolicy:
            TableName: PreferenceTable
      Handler: app.lambdaHandler
      Runtime: nodejs22.x
      Architectures:
        - x86_64
      Environment:
        Variables:
          TopicArn: !GetAtt TriggerNotificationSendTopic.TopicArn #So that can retrieve Arn from env , and not hardcode it

      Events:
        UpdatePreferenceApiResource:
          Type: Api
          Properties:
            Path: /Preference/UpdatePreference
            Method: put
            RestApiId: !Ref ServerlessRestApi
  DeletePreferenceApiFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: DeletePreferenceApiFunction/
      Policies:
        - DynamoDBCrudPolicy:
            TableName: PreferenceTable
      Handler: app.lambdaHandler
      Runtime: nodejs22.x
      Architectures:
        - x86_64
      Events:
        DeletePreferenceApiResource:
          Type: Api
          Properties:
            Path: /Preference/DeletePreference
            Method: delete
            RestApiId: !Ref ServerlessRestApi

  # Check Cost Overrunr LAMBDA only (no API Gateway)
  RetrieveCostFunction:
    Type: AWS::Serverless::Function # More info about Function Resource: https://github.com/awslabs/serverless-application-model/blob/master/versions/2016-10-31.md#awsserverlessfunction
    Properties:
      CodeUri: RetrieveCostFunction/
      Handler: app.lambdaHandler
      Runtime: nodejs22.x
      Architectures:
        - x86_64
      Environment:
        Variables:
          TopicArn: !GetAtt TriggerNotificationSendTopic.TopicArn #So that can retrieve Arn from env , and not hardcode it

      Events:
        TriggerBudgetCheckCostOverrunTopic:
          Type: SNS # More info about SNS Event Source: https://github.com/aws/serverless-application-model/blob/master/versions/2016-10-31.md#sns
          Properties:
            Topic: !GetAtt TriggerCheckBudgetCostOverrunTopic.TopicArn 
              # "arn:aws:sns:${AWS::Region}:783764587062:triggerCheckBudgetCostOverrun"
  # Send Notification LAMBDA only (no API Gateway)
  SendNotificationFunction:
    Type: AWS::Serverless::Function # More info about Function Resource: https://github.com/awslabs/serverless-application-model/blob/master/versions/2016-10-31.md#awsserverlessfunction
    Properties:
      CodeUri: SendNotificationFunction/
      Handler: app.lambdaHandler
      Runtime: nodejs22.x
      Architectures:
        - x86_64
      Environment:
        Variables:
          USER_POOL_ID: !GetAtt CognitoUserPool.UserPoolId
      Events:
        TriggerNotificationSendTopic:
          Type: SNS # More info about SNS Event Source: https://github.com/aws/serverless-application-model/blob/master/versions/2016-10-31.md#sns
          Properties:
            Topic: !GetAtt TriggerNotificationSendTopic.TopicArn
  # ------------------------------  START Amplify Stack ------------------------------  #
  AmplifyApp:
    UpdateReplacePolicy: "Retain"
    Type: "AWS::Amplify::App"
    DeletionPolicy: "Delete"
    Properties:
      AccessToken: !Sub "{{resolve:secretsmanager:${PipelineUserSecretKey}:SecretString:github_access_key}}"
      Repository: !Sub 
        - "https://github.com/${GithubOwner}/${AppRepositoryName}"
        - GithubOwner: !ImportValue GithubOwnerOutput
          AppRepositoryName: !ImportValue AppRepositoryNameOutput
      EnvironmentVariables:
        - Name: AMPLIFY_MONOREPO_APP_ROOT
          Value: eco-wise/front-end
        - Name: REACT_APP_COGNITO_AUTH_FLOW
          Value: "USER_PASSWORD_AUTH"
        - Name: AMPLIFY_DIFF_DEPLOY
          Value: false
        - Name: REACT_APP_COGNITO_REFRESH_TOKEN_FLOW
          Value: "REFRESH_TOKEN_AUTH"
        - Name: REACT_APP_AWS_REGION
          Value: !Ref AWS::Region
        - Name: REACT_APP_COGNITO_SMS_MFA_CHALLENGE
          Value: SMS_MFA
        - Name: REACT_APP_ADMIN_SECRET_KEY_ID
          Value: !Sub '{{resolve:secretsmanager:${PipelineUserSecretKey}:SecretString:aws_secret_access_key}}'
        - Name: REACT_APP_ADMIN_ACCESS_KEY_ID
          Value: !Sub '{{resolve:secretsmanager:${PipelineUserSecretKey}:SecretString:aws_access_key_id}}'
        - Name: REACT_APP_GOOGLE_AUTH_PROVIDER_CLIENT_ID
          Value: !Sub '{{resolve:secretsmanager:${PipelineUserSecretKey}:SecretString:google_client_id}}'
        - Name: REACT_APP_FACEBOOK_SSO_APP_ID
          Value: !Sub '{{resolve:secretsmanager:${PipelineUserSecretKey}:SecretString:facebook_client_id}}'
        # - Name: REACT_APP_COGNITO_CLIENT_ID #start comment here
        #   Value: 
        #     Fn::ImportValue:
        #       !Sub "${Environment}-ReactAppCognitoClientId"  #start comment here        
        # - Name: REACT_APP_REDIRECT_URI #start comment here
        #   Value: 
        #     Fn::ImportValue:
        #       !Sub "${Environment}-ReactAppCognitoRedirectURI" #start comment here        
        # - Name: REACT_APP_ECOWISE_API_URL #start comment here
        #   Value: 
        #     Fn::ImportValue:
        #       !Sub "${Environment}-ReactAppEcoWiseAPIURL" #start comment here
        # - Name: REACT_APP_COGNITO_OAUTH_DOMAIN #start comment here
        #   Value: 
        #     Fn::ImportValue:
        #       !Sub "${Environment}-ReactAppCognitoOAuthDomain" #start comment here        
        # - Name: REACT_APP_USER_POOL_ID #start comment here
        #   Value: 
        #     Fn::ImportValue:
        #       !Sub "${Environment}-ReactAppUserPoolID" #start comment here
        # - Name: REACT_APP_ECOWISE_PREFERENCE_API_URL #start comment here
        #   Value: 
        #     Fn::ImportValue:
        #       !Sub "${Environment}-ReactAppEcoWiseAPIURL" #start comment here
      Platform: "WEB"
      EnableBranchAutoDeletion: false
      BuildSpec: |
        version: 1
        applications:
          - frontend:
              phases:
                preBuild:
                  commands:
                    - npm ci --cache .npm --prefer-offline
                build:
                  commands:
                    - npm run build
              artifacts:
                baseDirectory: build
                files:
                  - "**/*"
              cache:
                paths:
                  - .npm/**/*
            appRoot: eco-wise/front-end
      CustomRules:
      - Status: "404-200"
        Target: "/index.html"
        Source: "/<*>"
      - Status: "200"
        Target: "/index.html"
        Source: "</^[^.]+$|\\.(?!(css|gif|ico|jpg|jpeg|webp|js|png|txt|svg|woff|ttf|map|json)$)([^.]+$)/>"
      CacheConfig:
        Type: "AMPLIFY_MANAGED"
      CustomHeaders: ""
      Name: "EcoWise"
      
  AmplifyBranch:
    UpdateReplacePolicy: "Retain"
    Type: "AWS::Amplify::Branch"
    DeletionPolicy: "Delete"
    DependsOn:
      - AmplifyApp
    Properties:
      Backend: {}
      AppId: !GetAtt AmplifyApp.AppId
      EnablePullRequestPreview: false
      EnableAutoBuild: true
      EnablePerformanceMode: false
      Stage: !Ref AmplifyStage
      BranchName: "main"
      Framework: "React"
  # ------------------------------  END Amplify Stack  ------------------------------  #

  # ------------------------------  Start Cognito Stack  ------------------------------  #
  CognitoSMSRole:
    DependsOn:
      - policyserviceroleCognito
    UpdateReplacePolicy: "Retain"
    Type: "AWS::IAM::Role"
    DeletionPolicy: "Delete"
    Properties:
      Path: "/service-role/"
      ManagedPolicyArns: 
      - !Ref policyserviceroleCognito
      MaxSessionDuration: 3600
      RoleName: "CognitoSMSRole"
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
        - Condition:
            StringEquals:
              sts:ExternalId: "3eec5d75-9954-4e6f-bc0d-354142c21099"
          Action: "sts:AssumeRole"
          Effect: "Allow"
          Principal:
            Service: "cognito-idp.amazonaws.com"
          Sid: ""
  policyserviceroleCognito:
    UpdateReplacePolicy: "Retain"
    Type: "AWS::IAM::ManagedPolicy"
    DeletionPolicy: "Delete"
    Properties:
      ManagedPolicyName: "Cognito-1734066611090"
      Path: "/service-role/"
      Description: ""
      Groups: []
      PolicyDocument:
        Version: "2012-10-17"
        Statement:
        - Resource:
          - "*"
          Action:
          - "sns:publish"
          Effect: "Allow"
  CognitoUserPool:
    DependsOn:
      - CognitoSMSRole
    Type: AWS::Cognito::UserPool
    Properties:
      UserPoolName: EcoWiseWebAppUserPool
      Policies:
        PasswordPolicy:
          MinimumLength: 8
          RequireUppercase: true
          RequireLowercase: true
          RequireNumbers: true
          RequireSymbols: true
          TemporaryPasswordValidityDays: 7
        SignInPolicy:
          AllowedFirstAuthFactors:
            - PASSWORD
      DeletionProtection: INACTIVE
      # LambdaConfig:
      #   CustomMessage: >-
      #     arn:aws:lambda:${AWS::Region}:992382578667:function:SAM-FormatPasswordResetEmailFunction-jlrl6BV7rMja
      Schema:
        - Name: profile
          AttributeDataType: String
          DeveloperOnlyAttribute: false
          Mutable: true
          Required: false
          StringAttributeConstraints:
            MinLength: '0'
            MaxLength: '2048'
        - Name: address
          AttributeDataType: String
          DeveloperOnlyAttribute: false
          Mutable: true
          Required: false
          StringAttributeConstraints:
            MinLength: '0'
            MaxLength: '2048'
        - Name: birthdate
          AttributeDataType: String
          DeveloperOnlyAttribute: false
          Mutable: true
          Required: false
          StringAttributeConstraints:
            MinLength: '10'
            MaxLength: '10'
        - Name: gender
          AttributeDataType: String
          DeveloperOnlyAttribute: false
          Mutable: true
          Required: false
          StringAttributeConstraints:
            MinLength: '0'
            MaxLength: '2048'
        - Name: preferred_username
          AttributeDataType: String
          DeveloperOnlyAttribute: false
          Mutable: true
          Required: false
          StringAttributeConstraints:
            MinLength: '0'
            MaxLength: '2048'
        - Name: updated_at
          AttributeDataType: Number
          DeveloperOnlyAttribute: false
          Mutable: true
          Required: false
          NumberAttributeConstraints:
            MinValue: '0'
        - Name: website
          AttributeDataType: String
          DeveloperOnlyAttribute: false
          Mutable: true
          Required: false
          StringAttributeConstraints:
            MinLength: '0'
            MaxLength: '2048'
        - Name: picture
          AttributeDataType: String
          DeveloperOnlyAttribute: false
          Mutable: true
          Required: false
          StringAttributeConstraints:
            MinLength: '0'
            MaxLength: '2048'
        - Name: identities
          AttributeDataType: String
          DeveloperOnlyAttribute: false
          Mutable: true
          Required: false
          StringAttributeConstraints: {}
        - Name: sub
          AttributeDataType: String
          DeveloperOnlyAttribute: false
          Mutable: false
          Required: true
          StringAttributeConstraints:
            MinLength: '1'
            MaxLength: '2048'
        - Name: phone_number
          AttributeDataType: String
          DeveloperOnlyAttribute: false
          Mutable: true
          Required: false
          StringAttributeConstraints:
            MinLength: '0'
            MaxLength: '2048'
        - Name: phone_no_verified
          AttributeDataType: Boolean
          DeveloperOnlyAttribute: false
          Mutable: true
          Required: false
        - Name: zoneinfo
          AttributeDataType: String
          DeveloperOnlyAttribute: false
          Mutable: true
          Required: false
          StringAttributeConstraints:
            MinLength: '0'
            MaxLength: '2048'
        - Name: locale
          AttributeDataType: String
          DeveloperOnlyAttribute: false
          Mutable: true
          Required: false
          StringAttributeConstraints:
            MinLength: '0'
            MaxLength: '2048'
        - Name: email
          AttributeDataType: String
          DeveloperOnlyAttribute: false
          Mutable: true
          Required: false
          StringAttributeConstraints:
            MinLength: '0'
            MaxLength: '2048'
        - Name: email_verified
          AttributeDataType: Boolean
          DeveloperOnlyAttribute: false
          Mutable: true
          Required: false
        - Name: given_name
          AttributeDataType: String
          DeveloperOnlyAttribute: false
          Mutable: true
          Required: false
          StringAttributeConstraints:
            MinLength: '0'
            MaxLength: '2048'
        - Name: family_name
          AttributeDataType: String
          DeveloperOnlyAttribute: false
          Mutable: true
          Required: false
          StringAttributeConstraints:
            MinLength: '0'
            MaxLength: '2048'
        - Name: middle_name
          AttributeDataType: String
          DeveloperOnlyAttribute: false
          Mutable: true
          Required: false
          StringAttributeConstraints:
            MinLength: '0'
            MaxLength: '2048'
        - Name: name
          AttributeDataType: String
          DeveloperOnlyAttribute: false
          Mutable: true
          Required: false
          StringAttributeConstraints:
            MinLength: '0'
            MaxLength: '2048'
        - Name: nickname
          AttributeDataType: String
          DeveloperOnlyAttribute: false
          Mutable: true
          Required: false
          StringAttributeConstraints:
            MinLength: '0'
            MaxLength: '2048'
      AutoVerifiedAttributes:
        - email
      UsernameAttributes:
        - email
      VerificationMessageTemplate:
        EmailMessageByLink: >-
          Please click the link below to verify your email address. {##Verify
          Email##}
        EmailSubjectByLink: EcoWise verification link
        DefaultEmailOption: CONFIRM_WITH_LINK
      SmsAuthenticationMessage: Your authentication code is {####}. Please enter it in the log in page.
      UserAttributeUpdateSettings:
        AttributesRequireVerificationBeforeUpdate: []
      MfaConfiguration: OPTIONAL
      EmailConfiguration:
        EmailSendingAccount: COGNITO_DEFAULT
      SmsConfiguration:
        SnsCallerArn: !GetAtt CognitoSMSRole.Arn
        ExternalId: 3eec5d75-9954-4e6f-bc0d-354142c21099
        SnsRegion: !Ref AWS::Region
      UserPoolTags: {}
      AdminCreateUserConfig:
        AllowAdminCreateUserOnly: false
      UsernameConfiguration:
        CaseSensitive: false
      AccountRecoverySetting:
        RecoveryMechanisms:
          - Priority: 1
            Name: verified_email
          - Priority: 2
            Name: verified_phone_number
      UserPoolTier: ESSENTIALS

  FacebookUserPoolIdentityProvider:
    Type: AWS::Cognito::UserPoolIdentityProvider
    Properties:
      UserPoolId: !GetAtt CognitoUserPool.UserPoolId
      ProviderName: Facebook
      ProviderType: Facebook
      ProviderDetails:
        api_version: v17.0
        attributes_url: https://graph.facebook.com/v17.0/me?fields=
        attributes_url_add_attributes: 'true'
        authorize_scopes: public_profile, email
        authorize_url: https://www.facebook.com/v17.0/dialog/oauth
        client_id: !Sub "{{resolve:secretsmanager:${PipelineUserSecretKey}:SecretString:facebook_client_id}}"
        client_secret: !Sub "{{resolve:secretsmanager:${PipelineUserSecretKey}:SecretString:facebook_client_secret}}"
        token_request_method: GET
        token_url: https://graph.facebook.com/v17.0/oauth/access_token
      AttributeMapping:
        email: email
        username: id
  
  GoogleUserPoolIdentityProvider:
    Type: AWS::Cognito::UserPoolIdentityProvider
    Properties:
      UserPoolId: !GetAtt CognitoUserPool.UserPoolId
      ProviderName: Google
      ProviderType: Google
      ProviderDetails:
        attributes_url: https://people.googleapis.com/v1/people/me?personFields=
        attributes_url_add_attributes: 'true'
        authorize_scopes: email profile openid
        authorize_url: https://accounts.google.com/o/oauth2/v2/auth
        client_id: !Sub "{{resolve:secretsmanager:${PipelineUserSecretKey}:SecretString:google_client_id}}"
        client_secret: !Sub "{{resolve:secretsmanager:${PipelineUserSecretKey}:SecretString:google_client_secret}}"
        oidc_issuer: https://accounts.google.com
        token_request_method: POST
        token_url: https://www.googleapis.com/oauth2/v4/token
      AttributeMapping:
        email: email
        email_verified: email_verified
        username: sub
  
  CognitoUserPoolClient:
    Type: AWS::Cognito::UserPoolClient
    DependsOn:
      - GoogleUserPoolIdentityProvider
      - FacebookUserPoolIdentityProvider
    Properties:
      UserPoolId: !GetAtt CognitoUserPool.UserPoolId
      ClientName: EcoWiseWebApp
      RefreshTokenValidity: 5
      AccessTokenValidity: 60
      IdTokenValidity: 60
      TokenValidityUnits:
        AccessToken: minutes
        IdToken: minutes
